<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Offline</title>
        <style>
            body {
                font-family: system-ui, sans-serif; 
                padding: 24px;
            }

            .box {
                max-width: 520px;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <h1>You are offline</h1>
            <p>This app needs an internet connection to load fresh data.</p>
            
            <button id="retry">Try again</button>
            <p style="color: #666; margin-top: 12px;">
                Once you are back online, this page will redirect automatically.
            </p>
        </div>

        <script>
            function goHome() {
                //to avoid "back" returning to offline page
                window.location.replace('/');
            }

            document.getElementById('retry').addEventListener('click', goHome);

            //if user refreshes while online, return to the app
            if(navigator.onLine) goHome();

            //if back online, auto-redirect
            window.addEventListener('online', goHome);
        </script>
    </body>
</html>
